<mat-toolbar color="primary" class="toolbar">
    <span class="title">Online Appointment Booking System</span>
  </mat-toolbar>

  <div class="container">
    <!-- Left Side: Background Image -->
    <div class="left-side"></div>
  
    <!-- Right Side: Registration Form -->
    <div class="right-side">
      <div class="registration-container">
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
          <h2>Register</h2>
          <!-- Name and Email Fields in a Row -->
          <div class="form-row">
            <mat-form-field appearance="fill" class="form-field">
              <mat-label>Name</mat-label>
              <input matInput formControlName="name" placeholder="Full Name" required />
              <mat-error *ngIf="registrationForm.get('name')?.invalid && registrationForm.get('name')?.touched">
                Name is required.
              </mat-error>
            </mat-form-field>
  
            <mat-form-field appearance="fill" class="form-field">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" placeholder="Email" required />
              <mat-error *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
                Email is required.
              </mat-error>
            </mat-form-field>
          </div>
  
          <!-- Password and Phone Fields in a Row -->
          <div class="form-row">
            <mat-form-field appearance="fill" class="form-field">
              <mat-label>Password</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Password" required />
              <mat-icon matSuffix (click)="togglePasswordVisibility()">
                {{ hide ? 'visibility_off' : 'visibility' }}
              </mat-icon>
              <mat-error *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
                Password is required.
              </mat-error>
            </mat-form-field>
  
            <mat-form-field appearance="fill" class="form-field">
              <mat-label>Phone Number</mat-label>
              <input matInput formControlName="phone" placeholder="Phone Number" required />
              <mat-error *ngIf="registrationForm.get('phone')?.invalid && registrationForm.get('phone')?.touched">
                Phone number is required.
              </mat-error>
            </mat-form-field>
          </div>
  
          <!-- Age and Address Fields in a Row -->
          <div class="form-row">
            <mat-form-field appearance="fill" class="form-field">
              <mat-label>Age</mat-label>
              <input matInput formControlName="age" placeholder="Age" type="number" required />
              <mat-error *ngIf="registrationForm.get('age')?.invalid && registrationForm.get('age')?.touched">
                Age must be at least 18.
              </mat-error>
            </mat-form-field>
  
            <mat-form-field appearance="fill" class="form-field">
              <mat-label>Address</mat-label>
              <input matInput formControlName="address" placeholder="Address" required />
              <mat-error *ngIf="registrationForm.get('address')?.invalid && registrationForm.get('address')?.touched">
                Address is required.
              </mat-error>
            </mat-form-field>
          </div>
  
          <!-- Register Button -->
          <button mat-raised-button class="register-btn" color="primary" type="submit" [disabled]="registrationForm.invalid">Register</button>
  
          <!-- Links (Forgot Password and Login) -->
          <div class="links-container">
            <!-- <a href="/login" class="link">Already have an account? Login</a> -->
            <button (click)="goToLogin()">Already have an account? Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
