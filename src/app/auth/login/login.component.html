<mat-toolbar color="primary" class="toolbar">
  <span>Online Appointment Booking System</span>
</mat-toolbar>

<div class="container">
  <div class="left-side"></div>
  <div class="right-side">
    <div class="login-container">
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Email" required />
          <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            Email is required.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Password" required />
          <mat-icon matSuffix (click)="togglePasswordVisibility()">
            {{ hide ? 'visibility_off' : 'visibility' }}
          </mat-icon>
          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Password must be at least 6 characters long.
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>

        <div class="links-container">
          <button (click)="goToRegister()" class="link">Register</button>
          <button (click)="goToForgotPassword()" class="link">Forgot Password?</button>
        </div>
      </form>
    </div>
  </div>
</div>
