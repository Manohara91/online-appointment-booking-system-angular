<mat-toolbar color="primary" class="toolbar">
    <span class="title">Online Appointment Booking System</span>
  </mat-toolbar>
  
  <div class="container">
    <!-- Left Side: Background Image -->
    <div class="left-side"></div>
  
    <!-- Right Side: Login Form -->
    <div class="right-side">
      <div class="login-container">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          
          <h2>Login</h2>
  
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Email" required />
            <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              Email is required.
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Password" required />
            <mat-icon matSuffix (click)="togglePasswordVisibility()">
              {{ hide ? 'visibility_off' : 'visibility' }}
            </mat-icon>
            <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              Password must be at least 6 characters long.
            </mat-error>
          </mat-form-field>
  
          <button mat-raised-button class="login-btn" color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
  
          <div class="links-container">
            <a [routerLink]="['/forgot-password']" class="link">Forgot Password?</a>
            <a [routerLink]="['/register']" class="link">Register Here</a>
          </div>
  
        </form>
      </div>
    </div>
  </div>
