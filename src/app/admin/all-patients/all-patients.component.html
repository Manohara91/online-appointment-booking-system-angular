<div class="patient-management-container" style="padding: 20px;">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px;">
        <!-- <mat-form-field style="flex-grow: 1; max-width: 500px;">
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="" #input />
        </mat-form-field> -->
        <mat-form-field class="search-field" appearance="outline">
            <mat-label>Search Patient</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search..." #input />
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
    </div>

    <div class="mat-elevation-z8" style="padding: 20px; border-radius: 8px; background-color: #fff;">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let patient">{{ patient.name }}</td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let patient">{{ patient.email }}</td>
            </ng-container>

            <ng-container matColumnDef="phoneNo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
                <td mat-cell *matCellDef="let patient">{{ patient.phoneNo }}</td>
            </ng-container>

            <ng-container matColumnDef="age">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
                <td mat-cell *matCellDef="let patient">{{ patient.age }}</td>
            </ng-container>

            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
                <td mat-cell *matCellDef="let patient">{{ patient.address }}</td>
            </ng-container>

                  <button mat-button color="warn" (click)="deletePatient(patient)">
                    <mat-icon>delete</mat-icon> 
                  </button>
                  <button mat-button>
                      <mat-icon>edit</mat-icon> 
                    </button>
                </td>
              </ng-container> -->

                <td mat-cell *matCellDef="let patient">{{ patient.bloodGroup }}</td>
            </ng-container> -->

                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let patient">
                    <button mat-button>
                        <mat-icon>edit</mat-icon> 
                    </button>

                </td> -->
            <!-- </ng-container> -->
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let doctor; columns: displayedColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="6">No data matching the filter"{{input.value}}"</td>
            </tr>
        </table>
        
        <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of doctors" style="margin-top: 20px;"></mat-paginator> -->
        <mat-paginator
        [length]="totalPatients"
        (page)="onPageChange($event)"
        [pageSizeOptions]="[5]"
        aria-label="Select page of doctors"
        style="margin-top: 20px;">
      </mat-paginator>
    </div>
</div>
