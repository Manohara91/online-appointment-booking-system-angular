<mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="goBack()" aria-label="Back">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <span class="title" style="flex-grow: 1;color: white;">{{ doctor.name }}</span>
    
    <!-- Buttons Container -->
    <div style="display: flex; gap: 10px;">
      <!-- <button >Booking Details</button> -->
      <button (click)="logout()">Logout</button>
    </div>
  </mat-toolbar>
  
  <div class="doctor-details">
    <h2>Doctor Details</h2>
  
    <!-- Doctor Info Section -->
    <div class="doctor-info">
      <mat-form-field appearance="fill" class="info-item">
        <mat-label>Name</mat-label>
        <input matInput [value]="doctor.name" disabled />
      </mat-form-field>
  
      <!-- <mat-form-field appearance="fill" class="info-item">
        <mat-label>Phone No</mat-label>
        <input matInput [value]="doctor.phoneNo" disabled />
      </mat-form-field> -->

      <mat-form-field appearance="fill" class="info-item">
        <mat-label>Specialization</mat-label>
        <input matInput [value]="doctor.specialization" disabled />
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="info-item">
        <mat-label>Experience</mat-label>
        <input matInput [value]="doctor.experience + ' years'" disabled />
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="info-item">
        <mat-label>Hospital</mat-label>
        <input matInput [value]="doctor.hospital" disabled />
      </mat-form-field>
    </div>

    <div class="availability">
      <strong>Availability:</strong>
      <mat-form-field appearance="fill" class="availability-dropdown">
        <mat-label>Select Available Time</mat-label>
        <mat-select [(ngModel)]="selectedAvailability" (ngModelChange)="onAvailabilityChange($event)">
          <mat-option *ngFor="let time of doctor.availability" [value]="time">{{ time }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

            placeholder="Enter your comment here...">
